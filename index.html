<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <script>
      let temperature = prompt("Enter target unit (c,f)");
      let value = prompt("Enter " + temperature + " value");
      let temp = temperature === "f" ? (value - 32) / 1.8 : value;
      if (temp >= 30) {
        console.log("It is hot outside");
      } else if (temp > 20 && temp < 30) {
        console.log("It is warm outside");
      } else {
        console.log("It is cold outside");
      }
    </script>

      <a href="/">обновить страницу</a>

  </body>
</html>
